<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="static/css/main.css" />
        <script src="static/js/index.js" defer type="module"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+25&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet" />

        <title>Guess the Song!</title>
    </head>
    <body>
        <div id="banner" class="jersey-25 regular">
            <h1>Guess The Song</h1>
        </div>

        <div class="content">
            <div id="genre-container">
                <h2 id="search-text" class="jersey-25">Choose a genre:</h2>
                <div class="dropdown" id="genre-dropdown">
                    <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"
                        role="button"
                        id="dropdownMenuLink"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Choose a genre:
                    </a>

                    <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuLink"></ul>
                </div>
                <button id="submit-genre" class="jetbrains-mono bold button">
                    <p>Start game</p>
                </button>
            </div>

            <div id="game-container" class="hidden">
                <div id="artist-info" class="box-shadow">
                    <figure>
                        <img id="artist-image" src="images/loading.png" />
                        <div id="captions">
                            <figcaption
                                id="track-name"
                                class="martian-mono semibold">
                                <div class="loading-dots-track">
                                    <span></span><span></span><span></span>
                                </div>
                            </figcaption>
                            <figcaption
                                id="artist-name"
                                class="martian-mono semibold">
                                <div class="loading-dots-artist">
                                    <span></span><span></span><span></span>
                                </div>
                            </figcaption>
                        </div>
                        <audio id="track">
                            Your browser doesn't support this audio, sorry!
                        </audio>
                        <button id="play-track"></button>
                    </figure>
                </div>

                <div id="guess-container" class="flex">
                    <div id="lives-counter"></div>
                    <input
                        autocomplete="off"
                        class="rem regular box-shadow"
                        id="input"
                        name="name"
                        type="text"
                        value=""
                        placeholder="Guess the song..." />
                    <button id="submit-btn" class="jetbrains-mono bold">
                        Submit guess
                    </button>
                    <ul
                        id="guess-suggestions"
                        class="suggestions-container box-shadow"></ul>

                    <!-- Restart button under input -->
                    <button
                        id="restart-btn"
                        class="jetbrains-mono bold button hidden">
                        <svg id="restart-btn-icon"></svg>
                        <p id="restart-btn-text">Restart</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
