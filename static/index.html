<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="static/css/main.css" />
        <script src="static/js/index.js" defer type="module"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Jersey+25&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet"
        />

        <title>Guess the Song!</title>
    </head>
    <body>
        <div id="banner" class="jersey-25">
            <h1>Guess The Song</h1>
        </div>
        <div id="game-container">
            <div id="artist-info">
                <figure>
                    <img id="artist-image" src="images/loading.png"></img>
                    <div id="captions">
                        <figcaption id="track-name" class="martian-mono semibold">
                            <div class="loading-dots-track">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </figcaption>
                        <figcaption id="artist-name" class="martian-mono semibold">
                            <div class="loading-dots-artist">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </figcaption>
                    </div>
                    <audio id="track" controls>
                        Your browser doesn't support this audio, sorry!
                    </audio>
                </figure>
            </div>
            <div id="input-container">
                <input autofocus id="input" name="name" type="text" value="" placeholder="Guess the song..." />
                <button id="submit-guess" class="jetbrains-mono">Submit guess</button>
                <ul id="suggestions-container"></ul>
            </div>
        </div>
    </body>
</html>
