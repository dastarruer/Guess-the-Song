<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="static/css/main.css" />
        <script src="static/js/index.js" defer type="module"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Jersey+25&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet"
        />

        <title>Guess the Song!</title>
    </head>
    <body>
        <div id="banner" class="jersey-25 regular">
            <h1>Guess The Song</h1>
        </div>

        <div id="game-container">
            <div id="artist-info" class="box-shadow">
                <figure>
                    <img id="artist-image" src="images/loading.png" />
                    <div id="captions">
                        <figcaption id="track-name" class="martian-mono semibold">
                            <div class="loading-dots-track">
                                <span></span><span></span><span></span>
                            </div>
                        </figcaption>
                        <figcaption id="artist-name" class="martian-mono semibold">
                            <div class="loading-dots-artist">
                                <span></span><span></span><span></span>
                            </div>
                        </figcaption>
                    </div>
                    <audio id="track" controls>
                        Your browser doesn't support this audio, sorry!
                    </audio>
                </figure>
            </div>

            <div id="input-container" class="flex flex-col items-center space-y-4">
                <div id="success-message">
                    <div class="guess">
                        <!-- X SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                    </div>
                    <div class="guess">
                        <!-- X SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                    </div>
                    <div class="guess">
                        <!-- X SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                    </div>
                </div>

                <input autofocus autocomplete="off" class="rem regular box-shadow" id="input" name="name" type="text" value="" placeholder="Guess the song..." />
                <button id="submit-btn" class="jetbrains-mono bold">Submit guess</button>
                <ul id="suggestions-container" class="box-shadow"></ul>

                <!-- Restart button under input -->
                <button id="restart-btn" class="jetbrains-mono bold hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                    </svg>
                    <p>
                        Restart
                    </p>
                </button>
            </div>
        </div>
    </body>
</html>
